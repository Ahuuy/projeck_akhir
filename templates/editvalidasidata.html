<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengumuman</title>

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Link Jquery -->

        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Link Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Link CDN Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link FA -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Link Sweetalert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnupdate').click(function () {
                Swal.fire('Data Berhasil di Update!', '', 'success');
            });
        });

    </script>
    <style>
        * {
            font-family: 'PT Sans', sans-serif;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c4343;
        }

        .navbar {
            background-color: #255555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 10);
        }

        .nav-link {
            color: white;
        }

        .tbl {
            padding: 35px;
            border-radius: 10px;
            background-color: white;
            margin-top: 100px;
            width: 650px;
            box-shadow: 0px 13px 9px 24px rgba(0, 0, 0, 0.1);
        }
    </style>


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg rounded fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
                aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" href="/">
                    <img src="{{ url_for('static', filename='logo.jpeg') }}" style="width: 45px; height:45px" />
                    <span class="fs-4 nav-font" style="font-weight:bold; color: white;">PPDB Santri</span>
                </a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listpendaftar">Pendaftar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#validasi">Validasi Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pengumumanadmin">Pengumuman</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                    <img src="static/profile_pics/profile_placeholder.png" alt="User Photo"
                        class="dropdown-toggle-image rounded-5" style="width: 30px; height :30px; ">
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End navbar -->
    <div class="container tbl mb-5">
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div style="padding:8px 0;">
                        <div class="table-responsive">
                            <h4 class="d-flex justify-content-Left">Halaman Update Data Validasi Calon Santri</h4>
                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap: {{ user.nama_lengkap }}</label>
                            </div>
                            <form action="/updatevalid" method="POST">
                                <div class="col">
                                    <label for="birthdate" class="form-label">Tanggal Ujian</label>
                                    <input type="date" class="form-control" id="tanggal_ujian" name="tanggal_ujian">
                                </div>
                                <div class="mb-3">
                                    <label for="nama-lengkap" class="form-label">Tempat Ujian</label>
                                    <input type="text" class="form-control" id="nama-lengkap" name="tempat_ujian"
                                        placeholder="Contoh : Gedung A" required>
                                </div>
                                <div class="col">
                                    <label for="birthdate" class="form-label">Tanggal Wawancara </label>
                                    <input type="date" class="form-control" id="tanggal_wawancara"
                                        name="tanggal_wawancara">
                                </div>
                                <div class="mb-3">
                                    <label for="nama-lengkap" class="form-label">Tempat Wawancara</label>
                                    <input type="text" class="form-control" id="tempat_wawancara"
                                        name="tempat_wawancara" placeholder="Contoh: Gedung B" required>
                                </div>
                                <div class="mb-3">
                                    <label for="validasi" class="form-label">Status Validasi</label>
                                    <select class="form-select" aria-label="Default select example" name="status">
                                        <option selected>-- Pilih Status Validasi --</option>
                                        <option value="diterima">Tervalidasi</option>
                                        <option value="ditolak">Gagal Validasi</option>
                                    </select>
                                </div>
                                <div class="d-flex col-md-6">
                                    <button type="submit" class="btn btn-success flex-fill"
                                        id="btnupdate">Update</button>&nbsp
                                    <a type="button" class="btn btn-outline-secondary flex-fill "
                                        href="/validasidata">Batal</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
