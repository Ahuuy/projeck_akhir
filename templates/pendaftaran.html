<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Link Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Link CDN Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link FA -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Link CSS -->
    <link href="{{ url_for('static', filename='pendaftaran.css') }}" rel="stylesheet" />
    <script src="/static/pendaftaran.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to fetch cities based on the selected province
        function fetchProvinces() {
            var apiKey = "61f11a92448099f51314a6558e627d9d6adb58b7937e314da7c276ff6b7a7614";
            var url = "https://api.binderbyte.com/wilayah/provinsi?api_key=" + apiKey;

            axios.get(url)
                .then(function (response) {
                    var provinces = response.data.value; // Accessing the 'value' property

                    var provinceSelect = document.getElementById("province");
                    provinces.forEach(function (province) {
                        var option = document.createElement("option");
                        option.value = province.id;
                        option.text = province.name;
                        provinceSelect.appendChild(option);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        // Function to fetch cities based on the selected province
        function fetchCities() {
            var apiKey = "61f11a92448099f51314a6558e627d9d6adb58b7937e314da7c276ff6b7a7614";
            var provinceId = document.getElementById("province").value;
            var url = "https://api.binderbyte.com/wilayah/kabupaten?api_key=" + apiKey + "&id_provinsi=" + provinceId;
            var citySelect = document.getElementById("city");

            // Clear existing options
            citySelect.innerHTML = "";

            // Disable city select while loading
            citySelect.disabled = true;

            axios.get(url)
                .then(function (response) {
                    var cities = response.data.value; // Accessing the 'value' property

                    cities.forEach(function (city) {
                        var option = document.createElement("option");
                        option.value = city.id;
                        option.text = city.name;
                        citySelect.appendChild(option);
                    });

                    // Enable city select after loading
                    citySelect.disabled = false;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>

</head>

<body onload="fetchProvinces()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg rounded fixed-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"

                <span class="navbar-toggler-icon"></span>

                </a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>

                    <li class="nav-item">

                    </li>

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End navbar -->

    <!-- Registration Form-->
    <section id="registrasi">
        <div class="container">
            <div class="card">
                <div class="card-body px-5 py-5">
                    <h1 class="reg-title">Pendaftaran Santri</h1>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Nama Lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Asal Provinsi</label>
                        <select class="form-select" id="province" onchange="fetchCities()">
                            <option value="">-- Pilih Provinsi --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Asal Kota</label>
                        <select class="form-select" id="city" disabled>
                            <option value="">-- Pilih Kota/Kabupaten --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nomor HP/Whatsapp</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="08590909090">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">KTP, KK, Ijazah, dan surat pendukung(dalam bentuk
                            zip)</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="centerdiv">
                        <button type="button" class="btn btn-primary btn-konfirmasi" style="margin-top: 2rem;">Konfirmasi</button>
                    </div>
                </div>
            </div>
        </div>
